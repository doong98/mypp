<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>신나는 개발자</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">
  <h2 class="text-center display-6 mt-5">댓글 수정하기</h2>
  <form th:object="${commentForm}" method="post">
    <table>
      <tr>
        <td>
          <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
          <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
          <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="alert alert-danger fs-6" role="alert"></div>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="저장" class="btn btn-primary my-2">
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
